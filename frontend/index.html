<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação do Dólar</title>
    <!-- Incluindo o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ligando ao arquivo de estilo customizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-6">
            <!-- Monitor do Dólar -->
            <div class="card p-4 shadow-lg rounded-3">
                <h3 class="text-center mb-4">Monitor do Dólar</h3>
                <h4 id="currentRateTitle" class="text-center mb-3">Dólar hoje</h4>
                <h4 id="currentRateValue" class="text-center text-primary mb-4">R$ --</h4>
                <h5 id="brasiliaTime" class="text-center text-secondary mb-3">Horário Brasília: --</h5>

                <!-- Formulário para selecionar moeda -->
                <label for="currencySelect" class="text-white">Escolha a moeda para comparar com o Dólar:</label>
                <select class="form-control" id="currencySelect" style="background-color: #2c3e50; color: white; border: none; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); transition: all 0.3s;">
                    <option value="BRL">Real Brasileiro</option>
                    <option value="MXN">Peso Mexicano</option>
                    <option value="AUD">Dólar Australiano</option>
                    <option value="ARS">Peso Argentino</option>
                    <option value="CNY">Yuan Chinês</option>
                    <option value="IDR">Rupia Indonésia</option>
                    <option value="KRW">Won Sul-Coreano</option>
                    <option value="SAR">Rial Saudita</option>
                    <option value="TRY">Lira Turca</option>
                    <option value="ZAR">Rand Sul-Africano</option>
                    <option value="EUR">Euro</option>
                    <option value="GBP">Libra Esterlina</option>
                    <option value="JPY">Iene Japonês</option>
                </select>

                <!-- Histórico de atualizações -->
                <h4 class="mt-4 text-white">Histórico do site:</h4>
                <ul id="historyList" class="list-group">
                    <!-- Histórico será inserido aqui -->
                </ul>
            </div>

            <!-- Monitor dos Títulos Públicos Americanos -->
            <div class="card p-4 shadow-lg rounded-3 mt-4">
                <h3 class="text-center mb-4">Taxas dos Títulos Públicos dos EUA</h3>
                <h5 class="text-center text-secondary mb-3">Taxas de Juros Atuais</h5>

                <!-- Títulos -->
                <div id="US30Y" class="text-center mb-3">
                    <h4><span class="text-warning">US30Y:</span> --</h4>
                </div>
                <div id="US20Y" class="text-center mb-3">
                    <h4><span class="text-warning">US20Y:</span> --</h4>
                </div>
                <div id="US10Y" class="text-center mb-3">
                    <h4><span class="text-warning">US10Y:</span> --</h4>
                </div>
                <div id="US02Y" class="text-center mb-3">
                    <h4><span class="text-warning">US02Y:</span> --</h4>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script> <!-- Incluindo o arquivo script.js -->
</body>
</html>
